<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            color: blue;
        }
        #he{
            display: flex;
            gap: 100px;
        }
        #form{
            border: 2px solid black;
            h3{
                text-align: center;
            }
            #sskills{
                display: flex;
            }
        }
    </style>
</head>
<body>
    <h1>Student Profile Dashboard</h1>
    <header id="he">
        <div>Home</div>
        <div>Profile</div>
        <div>Sttings</div>
    </header>
    <section id="form">
        <h3>Student Profile Form</h3>
        <label for="Name">Name:</label>
        <input type="text" id="sname" placeholder="Student Name"><br><br>
        <label for="age">Age:</label>
        <input type="number" id="sage" placeholder="Student Age"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="semail" placeholder="Student Email"><br><br>
        <label for="Course">Course:</label>
        <select id="scourse" name="Course">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="EEE">EEE</option>
            <option value="Civil">Civil</option>
        </select>
        <div id="sgender">
            <legend><b>select your gender</b></legend>
            <div>
                <input type="radio" id="Male" name="sum" value="Male" checked/>
                <label for="Male">Male</label>
            </div>
            <div>
                <input type="radio" id="FeMale" name="sum" value="FeMale" />
                <label for="feMale">FeMale</label>
            </div>
        <div>
        <label for="skills"><b>Student Skills</b></label>
        <div id="sskills">
            <div>
                <input type="checkbox" id="HTML" name="sum1" value="HTML" checked/>
                <label for="HTML">HTML</label>
            </div>
            <div>
                <input type="checkbox" id="CSS" name="sum1" value="Css" />
                <label for="Css">CSS</label>
            </div>
        </div>
        <button id="sub">submit</button>
    </section>

</body>
</html>
<script>
    let a=document.getElementById("sub");
    a.addEventListener("click",()=>{
        let sname=document.getElementById("sname");
        let ssge=document.getElementById("sage");
        let semail=document.getElementById("semail");
        let scourse=document.getElementById("scourse");
        let skills=document.getElementById("sskills");
        let sgender=document.getElementById("sgender");
        console.log(sname+" "+semail);
        console.log(sage+" "+scourse);
        console.log(sgender+" "+sskills);
    })
</script>
